<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Stop Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quick Stop</h1> 
    <ul>
        <li>1. You have to click before 1000.</li>
        <li>2. If number matches your number then you win.</li>
        <li>3. If it doesn't match then you lose.</li>
    </ul>
    <h1 id="number">00</h1>
    <div>
        <input placeholder="Enter Number.." id="user_input" />
    </div>
    <h4 id="result">-</h4>
   <span>
       <button id="start_btn">Start</button>
       <button id="stop_btn">Stop</button>

   </span>
   <footer id="footer">Made by Aaqib Ahmed</footer> 

    <script src="app.js"></script>
</body>
</html>
